# 自定义配置规则
zuul:
  routes:
#    client: /myClient/**
#    跟着定义的规则的名字
    myClient:
      path: /myClient/**
      serviceId: client
#      默认不添加cookie，需要设置为空
      sensitiveHeaders:

# 访问/actuator/routes可以查看所有的路由规则
# ========添加配置=======
management:
  endpoints:
    web:
      exposure:
        include: "*" #注意这里*要加引号，暴露全部，也可以只暴露相应endpoint
  endpoint:
    routes:
      enabled: true # 默认为true，可以省略
